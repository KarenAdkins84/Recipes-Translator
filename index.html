<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Recipe Translator</title>
</head>
<body>
  <header>Chef Rosetta</header>
  <!--Slideshow-->
  <div id="slider">
    <ul id="slideWrap"> 
      <li><img src="./images/bakedspaghetti.jpeg" alt=""></li>
      <li><img src="./images/garlicbroccoli.jpeg" alt=""></li>
      <li><img src="./images/mexicanriceb.webp" alt=""></li>
      <li><img src="./images/tacopie.jpeg" alt=""></li>
      <li><img src="./images/Air Fryer Parmesan Chicken Bites.jpeg" alt=""></li>
      <li><img src="./images/Vietnamese-Chicken-Salad.webp" alt=""></li>
      <li><img src="./images/chickenalfredo.jpeg" alt=""></li>
      <li><img src="./images/tuscansalmon.jpeg" alt=""></li>
      <li><img src="./images/Banh-Mi-Burger.jpeg" alt=""></li>
    </ul>
    <a id="prev" href="#">&#8810;</a>
    <a id="next" href="#">&#8811;</a>
  </div>

  <div class="description">
    <h2>Search for a recipe and then choose a language to see it in your preferred language.</h2>
  </div>
  <div class="columns">
    <div class="column is-quarter">
      <div class="box">
        <input class="input" id="searchInput" type="text" placeholder="Search Recipe">
        <button class = "button" id="search">Search</button>
        <div class="box" id="buttonBox"></div>
        <div class="card-content">
          <div class="content" id="notTranslated"> 
        </div>   
      </div>
    </div>
  </div>
  <div class="column is-quarter">
    <div class="box">
      <div class="card-content">
        <div class="content" id="translated">Watch your recipe be translated to Spanish.</div>
      </div>
    </div>
  </div>
</div>  
<footer>
  <p>Created with Bulma, Recipe API, and DeepL Translator</p>
  <p>Enjoy. Salud. </p>
</footer>

    


<script src="./assets/script.js"></script>
</body>
</html>
